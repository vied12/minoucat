<!DOCTYPE html>
<html lang="fr">
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script src="jquery.js"></script>
        <script src="meny.js"></script>
        <script src="scripts.js"></script>
    </head>
    <body>
        <style>
            /* Basic style */
            .widget .template, .widget .hidden{
                display: none !important;
            }
            a {color: black; text-decoration: none;}
            a:visited {color: black;}
            a:hover {color: #FF5656;}
            .Navigation .chans {
                position: absolute;
                top: 0; bottom: 0; left: 0;
                width: 180px;
                background-color: #444444;
                color:#DCDCDC;
                padding: 20px;
            }
            .Navigation .chans .chan {
                cursor: pointer;
                padding-bottom: 10px;    
            }
            .Navigation .chans .chan a {color: #DCDCDC;}
            .Navigation .chans .chan a:hover {color: #FF5656;}
            .Navigation .chans .chan .label {
                font-size: 1.5em;
            }
            .Navigation .chans .chan .label .name{
                color: #84F47F;
            }
            .Navigation .content {
                margin-left: 220px;

            }
            .Navigation .logs .log {
                cursor: pointer;
            }
        </style>
        <div class="Navigation widget" data-widget="milf.Navigation" data-data="">
            <div class="chans">
                <h2>Salons</h2>
                <div class="chan template">
                    <a href="">
                        <div class="label">#<span class="name out">NAME</span></div>
                        <span class="nb_user out">14</span> user(s)
                    </a>
                </div>
            </div>
            <div class="content">
                <h1>Historique des conversations</h1>
                <div class="logs">
                    <div class="log template" data-log="">
                        <a href="">
                            <div class="name out"> </div>
                        </a>
                    </div>
                </div>
                <div class="join">
                    <h2>Joindre un salon</h2>
                    <input type="text"/>
                </div>
            </div>
        </div>
        <div id="logs">
        </div>
    </body>
</html>
